<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* RÃ©initialisation des marges et paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corps de la page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        /* Conteneur du formulaire */
        .container {
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        /* Champs du formulaire */
        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        /* Changement de couleur des champs au focus */
        input:focus,
        textarea:focus {
            border-color: hsl(0, 100%, 50%);
            outline: none;
        }

        /* Bouton d'envoi */
        button {
            width: 100%;
            padding: 12px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Effet au survol du bouton */
        button:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Votre nom" required><br>
            <input type="email" name="email" placeholder="Votre email" required><br>
            <textarea name="message" placeholder="Votre message" rows="5" required></textarea><br>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
